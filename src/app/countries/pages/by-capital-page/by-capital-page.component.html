<h3>Busqueda por CAPITAL</h3>
<hr>

<div class="row">
    <div class="col">
        <shared-search-box placeholder="Busqueda por capital" (OnDebounce) = "searchByCapital($event)" [initialValue] = "initialValue"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
            <countries-country-table [countries]="countries"></countries-country-table>
    </div>
</div>
